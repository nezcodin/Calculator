<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" media="screen" type="text/css" />
  <script src='app.js' type="text/javascript"></script>
  <title>Calculator</title>
</head>
<body>
  <header>
    <h1>Basic Calculator</h1>
  </header>
  <main>
    
    <div class="calculator-body">
      <div id="input-output-field"></div>
      <button data-type="clear" value="">C</button>
      <button data-type="delete" value="">Del</button>
      <br>
      <button class="number" data-type="number" value="1">1</button>
      <button class="number" data-type="number" value="2">2</button>
      <button class="number" data-type="number" value="3">3</button>
      <button data-type="operator" value="+">+</button>
      <br>
      <button class="number" data-type="number" value="4">4</button>
      <button class="number" data-type="number" value="5">5</button>
      <button class="number" data-type="number" value="6">6</button>
      <button data-type="operator" value="-">-</button>
      <br>
      <button class="number" data-type="number" value="7">7</button>
      <button class="number" data-type="number" value="8">8</button>
      <button class="number" data-type="number" value="9">9</button>
      <button data-type="operator" value="*">*</button>
      <br>
      <button class="number" data-type="number" value="0">0</button>
      <button data-type="decimal" value=".">.</button>
      <button data-type="operator" value="=">=</button>
      <button data-type="operator" value="/">/</button>
    </div>
    

  </main>
  

  
</body>
</html>
